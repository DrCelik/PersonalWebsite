<!DOCTYPE html>
<html lang="en">

<head>
  <title>Second</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace&family=Lilita+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Title -->
  <p class="title">Rock, paper and scissors game!</p>

  <!-- Buttons -->
  <button id="js-rock" class="action-button"><img src="images/rock.png" alt=""></button>
  <button id="js-paper" class="action-button"><img src="images/paper.png" alt=""></button>
  <button id="js-scissors" class="action-button"><img src="images/scissors.png" alt=""></button>

  <!-- Texts -->
  <p id="js-result" class="texts"></p>
  <p id="js-moves" class="texts"></p>
  <p id="js-score" class="texts"></p>

  <!-- Reset Button -->
  <button id="js-reset" class="reset-button">Reset Score</button>

  <!-- Script -->
  <script src="index.js"></script>
</body>

</html>
